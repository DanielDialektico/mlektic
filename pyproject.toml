[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlektic"
version = "0.0.1"
description = "A python machine learning library to use and visualize gradient descent for linear regression and logistic regression optimization."
authors = [
    { name="Daniel Antonio GarcÃ­a Escobar", email="contacto@dialektico.com"},
]
dependencies = [
    "numpy>=1.24.3",
    "pandas>=2.2.2",
    "polars>=1.4.1",
    "scikit_learn>=1.3.0",
    "tensorflow>=2.17.0",
    "tensorflow_intel>=2.17.0",
    "matplotlib>=3.9.0",
    "ipython>=8.20.0"
